<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>함수 정의</title>
</head>

<body>
    <script>
        const foo = function (x) {
            const y = 2 * x + 3;
            return y;
        }

        document.write(foo(2) + "<br>");
        document.write(foo(3) + "<br>");
        const r = foo(4);
        const j = foo(5);
        document.write(r + "<br>");
        document.write(j + "<br>");
    </script>

</body>

</html>
