<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>매개변수가 있는 함수</title>
</head>

<body>
    <script>
        const sayHi = function (name) {
            document.write("Hi, " + name + "<br>");
        };

        sayHi("Pobi");

        const add = function (n1, n2) {
            document.write(n1 + " + " + n2 + " = " + (n1 + n2) + "<br>")
        }

        add(10, 20);
    </script>

</body>

</html>
