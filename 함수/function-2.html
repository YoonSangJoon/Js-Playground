<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>함수 호출</title>
</head>

<body>
    <script>
        const func1 = function () {
            document.write("I am func1");
        };

        const x = func1();
        document.write(x);
        // undefined.
    </script>

</body>

</html>
