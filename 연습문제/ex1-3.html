<!DOCTYPE html>
<html>

<head></head>

<body>
    <h1>연습문제 1-3</h1>
    <h2>화씨 -> 섭씨 변환</h2>

    <script>
        var ftemp = Number(prompt("화씨를 입력해주세요 : "));
        var ctemp = (ftemp - 32) * 5 / 9;

        document.write('화씨 온도 : ' + ftemp);

        document.write('<br/>')

        document.write('섭씨 온도 : ' + ctemp);
    </script>
</body>

</html>
