<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        var n1 = Number(prompt('첫번째 숫자: '));
        var n2 = Number(prompt('두번째 숫자: '));

        var a = n1 + n2;
        console.log("덧셈 : " + a);

        var b = n1 - n2;
        console.log("뺏셈 : " + b);

        var c = n1 * n2;
        console.log("곱셈 : " + c);

        var d = n1 / n2;
        console.log("나눗셈 : " + d);
    </script>
</body>

</html>
