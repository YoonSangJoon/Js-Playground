<!DOCTYPE html>
<html>

<head></head>

<body>
    <h1>연습문제 1-1</h1>
    <h2>두 수를 입력받아 사칙연산 결과 표시</h2>

    <script>
        var n1 = Number(prompt('첫번째 숫자: '));
        var n2 = Number(prompt('두번째 숫자: '));

        var a = n1 + n2;
        document.write("덧셈 : " + a);

        document.write("<br/>");

        var b = n1 - n2;
        document.write("뺏셈 : " + b);

        document.write("<br/>");

        var c = n1 * n2;
        document.write("곱셈 : " + c);

        document.write("<br/>");

        var d = n1 / n2;
        document.write("나눗셈 : " + d);
    </script>
</body>

</html>
