<!DOCTYPE html>
<html>

<head></head>

<body>
    <h1>연습문제 1-4</h1>
    <h2>입력한 문자열의 길이 반환</h2>

    <script>
        var str = prompt("문자열을 입력해주세요 : ");

        var len = str.length;

        document.write("입력한 문자열 : " + str);

        document.write("<br/>");

        document.write("문자열의 길이 : " + len);
    </script>
</body>

</html>
