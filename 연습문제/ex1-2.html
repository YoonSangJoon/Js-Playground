<!DOCTYPE html>
<html>

<head></head>

<body>
    <h1>연습문제 1-2</h1>
    <h2>BMI 계산 프로그램 작성</h2>

    <script>
        var height = Number(prompt("키를 입력해주세요 : "));
        var weight = Number(prompt("몸무게를 입력해주세요 : "));

        var bmi = weight / (height * height);
        document.write("키 : " + height);

        document.write("<br/>");

        document.write("몸무게 : " + weight);

        document.write("<br/>");

        document.write("BMI : " + bmi);
    </script>
</body>

</html>
