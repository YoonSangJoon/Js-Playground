<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>이중 루프 2</title>
</head>

<body>
    <script>
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 5; j++) {
                console.log("i = " + i + ", j = " + j);
                if (j == 2) {
                    break;
                    // j = 2 까지 실행된 후 break.
                }
            }
        }
    </script>
</body>

</html>
