<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Break 실습</title>
</head>

<body>
    <script>
        while (true) {
            const str = prompt("아무거나 입력하세요 : ");
            document.write(str + "<br>");
            if (str == "q") {
                break;
            }
        }
        document.write("bye~");
    </script>
</body>

</html>
