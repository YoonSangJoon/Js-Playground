<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>switch-case 조건문</title>
</head>

<body>
    <script>
        const score = prompt("점수를 입력하시오 : ");
        switch (score) {
            case 10:
                document.write("A");
                break;
            case 9:
                document.write("B");
                break;
            default:
                document.write("C");
                break;
        }
    </script>
</body>

</html>
