<!DOCTYPE html>
<html>

<head>
    <title>8,9단 구구단</title>
</head>

<body>
    <h1>실습 1-7</h1>
    <h2>구구단 8,9단 구현하기</h2>

    <script>
        const strDan = prompt("단을 입력해주세요 : ");
        const dan = Number(strDan);
        let times = 1;

        if (dan >= 2 && dan <= 9) {
            document.write("<h2>" + dan + "단</h2>");
            for (times; times <= 9; times++) {
                console.log(dan + " * " + times + " = " + (dan * times));
            }
        } else {
            alert("2 이상, 9 이하의 값만 입력할 수 있습니다.");
        }
    </script>
</body>

</html>
