<!DOCTYPE html>
<html>

<head>
    <title>6,7단 구구단</title>
</head>

<body>
    <h1>실습 1-5</h1>
    <h2>구구단 6,7단 구현하기 (while문)</h2>

    <script>
        const strDan = prompt("단을 입력하세요 (6, 7): ");
        const dan = Number(strDan);
        let times = 1;

        while (times < 10) {
            document.write(dan + " * " + times + " = " + (dan * times));
            document.write("<br>");
            times++;
        }
    </script>
</body>

</html>
