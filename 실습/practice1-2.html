<!DOCTYPE html>
<html>

<head>
    <title>2,3단 구구단</title>
</head>

<body>
    <h1>실습 1-2</h1>
    <h2>구구단 2,3단 구현하기</h2>

    <script>
        var dan = 2;
        var times = 1;

        for (dan = 2; dan <= 3; dan++) {
            for (times = 1; times <= 9; times++) {
                document.write(dan + " * " + times + " = " + (dan * times));
                document.write("<br/>")
            }
        }
    </script>
</body>

</html>
