<!DOCTYPE html>
<html>

<head>
    <title>함수로 구구단 구현</title>
</head>

<body>
    <h1>실습 2-2</h1>
    <h2>함수로 구구단 구현하기</h2>

    <script>
        function calculate() {
            const res = [];
            const length = 9;
            for (let i = 2; i <= length; i++) {
                res.push("<h2>" + i + "단</h2>");
                for (let j = 1; j <= length; j++) {
                    let calc = `${i} * ${j} = ${i * j}`;
                    res.push(calc);
                }
            }
            return res;
        };

        function print(num) {
            for (let i = 0; i < num.length; i++) {
                document.write(num[i] + "<br>");
            }
        };

        function main() {
            document.write("main 함수가 실행되었습니다.");
            results = calculate();
            print(results);
        };

        main();
    </script>
</body>

</html>
