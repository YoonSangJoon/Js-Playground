<!DOCTYPE html>
<html>

<head>
    <title>객체로 구구단 구현</title>
</head>

<body>
    <h1>실습 2-3</h1>
    <h2>객체로 구구단 구현하기</h2>

    <script>
        gugudan = {};
        gugudan.results = [];
        gugudan.current = -1;
        gugudan.calculate = function (n) {
            this.current = n;
            for (let i = 0; i < 9; i++) {
                this.results[i] = n * (i + 1);
            }
        };

        gugudan.print = function () {
            document.write("<h2>" + this.current + "단</h2>");
            for (let i = 0; i < 9; i++) {
                document.write(this.current + " *  " + (i + 1) + " = " + this.results[i] + "<br>");
            }
        };

        function main() {
            for (var i = 2; i <= 9; i++) {
                gugudan.calculate(i);
                gugudan.print();
            }
        };

        main();
    </script>
</body>

</html>
