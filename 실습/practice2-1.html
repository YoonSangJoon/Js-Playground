<!DOCTYPE html>
<html>

<head>
    <title>배열로 구구단 구현</title>
</head>

<body>
    <h1>실습 2-1</h1>
    <h2>배열로 구구단 구현하기</h2>
    <script>
        const results = [];
        const length = 9;

        for (let i = 2; i <= length; i++) {
            results.push("<h2>" + i + "단</h2>");
            for (let j = 1; j <= length; j++) {
                let res = `${i} * ${j} = ${i * j}`;
                results.push(res);
            }
        };

        for (let i = 0; i < results.length; i++) {
            document.write(results[i] + "<br>");
        };
    </script>
</body>

</html>
