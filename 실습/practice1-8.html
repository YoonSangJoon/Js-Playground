<!DOCTYPE html>
<html>

<head>
    <title>8,9단 구구단</title>
</head>

<body>
    <h1>실습 1-8</h1>
    <h2>구구단 8,9단 구현하기</h2>
    <p>출력할 단수 : <input type="text" id="num"> <button onclick="runGugudan()">확인</button></p>

    <script>
        function runGugudan() {
            const strDan = document.getElementById("num").value;
            const dan = Number(strDan);
            let times = 1;

            if (dan >= 2 && dan <= 9) {
                document.write("<h2>" + dan + "단</h2>");
                for (times; times <= 9; times++) {
                    document.write(dan + " * " + times + " = " + (dan * times) + "<br>");
                }
            } else {
                document.write("2 이상 9 이하의 숫자를 입력해주세요.")
            }
        }
    </script>
</body>

</html>
