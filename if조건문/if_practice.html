<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>
        var str = prompt("Input Number : ");
        var n = Number(str);
        if (n > 5) {
            console.log(n + " 은(는) 5 보다 큽니다.");
        } else if (n >= 3) {
            console.log(n + " 은(는) 3 이상 5 이하 입니다.");
        } else {
            console.log(n + " 은(는) 3 미만입니다.");
        }
    </script>
</body>

</html>
