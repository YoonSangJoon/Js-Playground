<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열과 문자열 2</title>
</head>

<body>
    <script>
        const a = "Hello";
        a[0] = "k";
        document.write(a + "<br>");
        const aList = a.split("");
        document.write(aList + "<br>");
        aList[0] = "k";
        document.write(aList[0] + "<br>");
        document.write(aList + "<br>");
        document.write("<br>");
    </script>
</body>

</html>
