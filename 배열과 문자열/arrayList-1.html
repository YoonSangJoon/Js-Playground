<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열과 문자열 1</title>
</head>

<body>
    <script>
        const scores = [50, 60, 70];
        document.write(scores + "<br>");
        document.write(scores.length + "<br>");
        document.write("<br>");
        document.write(scores[0] + "<br>");
        document.write(scores[1] + "<br>");
        document.write(scores[2] + "<br>");
        document.write(scores[3] + "<br>")
        document.write("<br>");
        document.write(scores[0] = 2 + "<br>");
        document.write(scores[1] = 3 + "<br>");
        document.write("<br>");
        document.write(typeof (scores) + "<br>");
        document.write(typeof (scores[0]) + "<br>");
        document.write("<br>");
        document.write(scores.length + "<br>");
        document.write(scores[scores.length - 1] + "<br>");
    </script>
</body>

</html>
