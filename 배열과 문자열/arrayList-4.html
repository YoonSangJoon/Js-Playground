<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열과 문자열 4</title>
</head>

<body>
    <script>
        const a = [1,2,3,4,5];
        const s = "hello";

        a.concat([6,7,8]);
        document.write(a.concat([6,7,8]));
        document.write('<br>')
        const a2 = a.concat([6,7,8,9,10]);
        document.write(a2);

        // concat() : 배열에 특정 배열 더하기
        document.write('<br>')

        document.write(a.join());
        document.write('<br>')

        document.write(a.join(""));
        document.write('<br>')

        document.write(a.join("-"));
        document.write('<br>')

        // join() : 배열을 문자열로 변환. 괄호 안에 넣은 값을 구분값으로 사용. Default는 , 사용.

        document.write(a.indexOf(3));
        document.write('<br>')

        document.write(a.indexOf(2));
        document.write('<br>');

        document.write(a.lastIndexOf(2));
        document.write('<br>');
        
        document.write(a.lastIndexOf(3));
        document.write('<br>');

        document.write(a.indexOf(100)); // -1.  없을 경우 -1 반환.
        document.write('<br>');

        // indexOf() : 배열 안에서 괄호 안의 숫자만큼의 인덱스를 찾아서 반환.
        // lastIndexOf() : 배열 안에서 괄호 안의 숫자만큼의 인덱스를 찾아서 반환. (배열의 뒤에서부터 계산)

        document.write(a.slice(0, 3));  // 배열에서 0, 2까지 슬라이싱.
        document.write('<br>');

        const a3 = a.slice(2, 5);
        document.write(a3);
        document.write('<br>');

        // slice(startIndex, endIndex) : startIndex 위치부터 endIndex의 직전 위치까지 슬라이싱. endIndex 위치는 포함되지 않음.

        // concat, join, slice 는 원본 배열을 수정하지 않음.

        document.write('<br>');
        document.write('<br>');

        document.write(a.splice(2,3));
        document.write('<br>');

        // splice() : slice()와 같지만 원본 배열을 수정함.

        const h = "hello, world, a-b-c";
        document.write(h.length);
        document.write('<br>');

        document.write(h.split(""));
        document.write('<br>');

        document.write(h.split(" "));
        document.write('<br>');

        document.write(h.split("-"));
        document.write('<br>');

        // split() : 문자열을 문자의 배열로 나눠서 변환.
    </script>
</body>

</html>
