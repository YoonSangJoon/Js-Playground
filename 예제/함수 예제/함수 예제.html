<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>임의로 함수 구현 예제</title>
</head>

<body>
    <script>
        const Calc = function (n1, n2) {
            document.write("입력받은 수 : " + n1 + ", " + n2 + "<br>");
            document.write("합 : " + (n1 + n2) + "<br>");
            document.write("차 : " + (n1 - n2) + "<br>");
            document.write("곱 : " + (n1 * n2) + "<br>");
            document.write("나눗셈 : " + (n1 / n2) + "<br>");
        }

        Calc(30, 2);
    </script>
</body>

</html>
