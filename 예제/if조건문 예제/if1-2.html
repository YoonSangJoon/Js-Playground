<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>If 조건문 예제 1-2</h1>
    <h2>입력받은 문자의 대소문자 여부 구분 프로그램</h2>

    <script>
        var str = prompt("문자를 입력해주세요 : ");

        var low = str.toLowerCase();
        var upp = str.toUpperCase();

        if (str == low) {
            document.write(str + " 은 소문자 문장입니다.");
        } else if (str == upp) {
            document.write(str + " 은 대문자 문장입니다.");
        } else {
            document.write(str + " 은 보통 문장입니다.")
        }

    </script>
</body>

</html>
