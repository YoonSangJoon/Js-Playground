<!DOCTYPE html>

<body>
    <h1>If 조건문 예제 1-1</h1>
    <h2>입력받은 숫자의 홀수 짝수 여부 판별 프로그램</h2>

    <script>
        var a = prompt("숫자를 입력해주세요 : ");

        var n = Number(a);

        var n1 = n % 2;

        if (n1 == 0) {
            document.write(n + " 은 짝수입니다.");
        } else {
            document.write(n + " 은 홀수입니다.");
        }
    </script>
</body>

</html>
