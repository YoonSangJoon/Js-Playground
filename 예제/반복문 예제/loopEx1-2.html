<body>
    <h1>반복문 예제 1-2</h1>
    <h2>1 ~ 100 중 짝수 합 구하기</h2>

    <script>
        var sum = 0;

        for (i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum += i;
            } else {
                continue;
            }
        }

        document.write("1부터 100까지의 합은 : " + sum + " 입니다.");


    </script>
</body>

</html>
